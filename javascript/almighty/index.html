<!DOCTYPE html>
<html>
    <head>
        <title>Almighty plugins</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section>
            <h1>Almighty plugins</h1>
            <h3>My custom plugins</h3>
        </section>
        <section>
            <header>
                <h1>Almighty tabber</h1>
            </header>
            <div>
                <p>Tabber with checkboxes</p>
                <div class="tabber">
                    <div class="tabber-titles">
                        <label for="contnet1" class="tabber-title">Tab 1</label>
                        <label for="contnet2" class="tabber-title">Tab 2</label>
                        <label for="contnet3" class="tabber-title">Tab 3</label>
                        <label for="contnet4" class="tabber-title">Tab 4</label>
                    </div>
                    <div class="tabber-contents">
                        <input type="checkbox" id="contnet1" name="tabber">
                        <div for="" class="tabber-content">

                        </div>
                        <input type="checkbox" id="contnet2" name="tabber">
                        <div for="" class="tabber-content">

                        </div>
                        <input type="checkbox" id="contnet3" name="tabber">
                        <div for="" class="tabber-content">

                        </div>
                        <input type="checkbox" id="contnet4" name="tabber">
                        <div for="" class="tabber-content">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <header>
                <h1>Almighty popup</h1>
            </header>
        </section>
        <script type="js/scripts.js"></script>
    </body>
</html>
