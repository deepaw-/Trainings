<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting started with JavaScript</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body, .jumbotron { padding: 30px; }
        .text-giant { font-size: 40px; }
    </style>
</head>
<body>

<div class="jumbotron">
    <h2>How much do pies cost?</h2>

    <form>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" value="30" id="price">
        </div>

        <div class="form-group">
            <label for="quantity">
                Quantity
                <span class="label label-primary quantity-label"></span>
            </label>
            <input type="range" class="form-control" name="quantity" value="1" id="quantity" min="1" max="10" step="1">
        </div>
    </form>

    <div class="text-right text-giant total"></div>
</div>

    <script>
       // grab everything
       const priceInput     = document.querySelector('[name="price"]');
       const quantityInput  = document.querySelector('[name="quantity"]');
       const quantityLabel  = document.querySelector('.quantity-label');
       const totalContainer = document.querySelector('.total');

       // create functions
       function calculatePrice() {
           const price = priceInput.value;
           const quantity = quantityInput.value;
           const cost = price * quantity;

           totalContainer.innerText = '$' + cost.toFixed(2);
       }
       function updateQuatityLabel() {
           const quantity = quantityInput.value;

           quantityLabel.innerText = quantity;
       }

       // On init
       updateQuatityLabel();
       calculatePrice();

       // event listeners
       priceInput.addEventListener('input', calculatePrice);
       quantityInput.addEventListener('input', calculatePrice);
       quantityInput.addEventListener('input', updateQuatityLabel);
    </script>
</body>
</html>
